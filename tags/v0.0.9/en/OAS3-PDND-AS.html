d"}}, "required": ["error"]}, "example": {"error": "server_error", "error_description": "The request cannot be fulfilled because the e-Service Endpoint encountered an internal problem"}}}}, "503": {"description": "Service Unavailable", "content": {"application/json": {"schema": {"type": "object", "properties": {"error": {"type": "string", "description": "The error code", "enum": ["temporarily_unavailable"]}, "error_description": {"type": "string", "description": "Text in human-readable form providing further details to clarify the nature of the error encountered"}}, "required": ["error"]}, "example": {"error": "temporarily_unavailable", "error_description": "The request cannot be fulfilled because the e-Service Endpoint is temporarily unavailable (e.g., due to maintainance or overload)"}}}}}}}}, "components": {"schemas": {"CredentialClaimsResponse": {"properties": {"Header": {"type": "object", "properties": {"alg": {"description": "A digital signature algorithm identifier.", "type": "string", "example": "RS256"}, "kid": {"description": "Unique identifier of the JWK used by the Provider to sign the JWT.", "type": "string", "example": "cdb52532-dd94-40ef-824d-9c55b10e6bc9"}, "typ": {"description": "It MUST be set to 'JWT'.", "type": "string", "example": "JWT"}}, "required": ["alg", "kid", "typ"]}, "Payload": {"type": "object", "properties": {"iss": {"description": "The identifier of the e-Service.", "type": "string", "example": "https://authentic-source.example.it"}, "aud": {"description": "The identifier of the Consumer.", "type": "string", "example": "31670092-eec0-4f95-88da-e1c7ce5e4505"}, "exp": {"description": "UNIX timestamp representing the JWT expiration time.", "type": "integer", "example": 1736846928}, "iat": {"description": "UNIX timestamp representing the JWT issuance time.", "type": "integer", "example": 1736846688}, "jti": {"description": "Unique identifier of the JWT to prevent replay attacks.", "type": "string", "example": "8b971b43-e990-44fa-9013-1b353bfc5a0f"}, "nbf": {"description": "UNIX timestamp representing the JWT first validity time.", "type": "string", "example": "1736846688"}, "lead_time": {"description": "Required if claims parameter is not present. This represents the estimated amount of time (in seconds) required before making the request of the attribute claims again.", "type": "integer", "example": "864000"}, "claims": {"description": "List of Credential Claims.", "type": "object", "example": "\"given_name\": \"Mario\", \"family_name\": \"Rossi\", \"birth_date\": \"1980-01-10\", \"birth_place\": \"Roma\", \"nationality\": \"IT\", \"personal_administrative_number\": \"XX00000XX\", \"tax_id_code\": \"TINIT-XXXXXXXXXXXXXXXX\""}}, "required": ["iss", "aud", "exp", "iat", "jti"]}}}, "CredentialClaimsRequest": {"required": ["unique_id"], "type": "object", "properties": {"unique_id": {"type": "string", "description": "ID ANPR or Tax identification number"}}}}}}
