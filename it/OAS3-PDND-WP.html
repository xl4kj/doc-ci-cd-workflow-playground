a": {"oneOf": [{"type": "object", "properties": {"error": {"type": "string", "description": "invalid_request"}, "error_description": {"type": "string", "description": "The request cannot be fulfilled because it is missing required parameters, contains invalid parameters, or is otherwise malformed."}}, "required": ["error"]}, {"type": "object", "properties": {"error": {"type": "string", "description": "invalid_dpop_proof"}, "error_description": {"type": "string", "description": "The request cannot be fulfilled because it contains an invalid dpop proof."}}, "required": ["error"]}]}, "examples": {"invalid request": {"value": {"error": "invalid_request", "error_description": "The request cannot be fulfilled because it is missing required parameters, contains invalid parameters, or is otherwise malformed"}}, "invalid dpop proof": {"value": {"error": "invalid_dpop_proof", "error_description": "The request cannot be fulfilled because it contains an invalid dpop proof"}}}}}}, "401": {"description": "Unauthorized", "headers": {"WWW-Authenticate": {"description": "The request cannot be fulfilled because the Voucher is expired, revoked or otherwise malformed. See <a target=\"blank\" href=\"https://datatracker.ietf.org/doc/html/rfc6750.html#section-3\">RFC6750</a> and <a target=\"blank\" href=\"https://datatracker.ietf.org/doc/html/rfc9449.html#section-7.1-11\">RFC9449</a> for details.", "schema": {"type": "string"}}}}, "404": {"description": "Wallet Instance identifiers not found", "content": {"application/json": {"schema": {"type": "object", "properties": {"error": {"type": "string", "description": "The error code", "example": "not_found"}, "error_description": {"type": "string", "description": "Text in human-readable form providing further details to clarify the nature of the error encountered", "example": "The Wallet Provider cannot fulfill the request because none of the Wallet Instance identifiers were found"}}, "required": ["error"]}}}}, "500": {"description": "Internal ting the JWT issuance time.", "type": "integer", "example": 1736846688}, "jti": {"description": "Unique identifier of the JWT to prevent replay attacks.", "type": "string", "example": "8b971b43-e990-44fa-9013-1b353bfc5a0f"}, "nbf": {"description": "UNIX timestamp representing the JWT first validity time.", "type": "string", "example": "1736846688"}, "result": {"type": "object", "properties": {"revoked": {"type": "array", "items": {"type": "string"}, "description": "List of Wallet Instances successfully rekoved."}, "not_found": {"type": "array", "items": {"type": "string"}, "description": "List of Wallet Instances not revoked as their identifier were not found at the Wallet Provider."}, "already_revoked": {"type": "array", "items": {"type": "string"}, "description": "List of Wallet Instances that were already revoked by the Wallet Provider."}}, "required": ["revoked", "not_found", "already_revoked"], "description": "JSON object specifying which Wallet Instance was successfully revoked, which was already revoked and which was not found."}, "result_description": {"description": "Response Description.", "type": "string", "example": "The service partially process the revocation of the requested Wallet Instances as some identifiers were not found."}}, "required": ["iss", "aud", "exp", "iat", "jti", "result", "result_description"]}}}, "notifyUserDeath": {"required": ["wallet_instance_id"], "type": "object", "properties": {"wallet_instance_ids": {"type": "array", "items": {"type": "string"}, "description": "Identifiers of the Wallet Instances whose PID was revoked due to User death."}}}}}}
